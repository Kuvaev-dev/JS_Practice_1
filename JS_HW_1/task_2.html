<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Homework</title>
</head>
<body>
    <style>
        body{
            background-color:bisque;
        }
    </style>
    <script>
        const nowYear = 2021
        var userYear = prompt("Enter your year: ", "2021")
        if(userYear > nowYear){
            alert("This year is incorrect! Try again.")
        }
        else if(userYear < 0){
            alert("Definition by zero! Try again.")
        }
        else{
            alert("You're " + (parseInt(nowYear) - parseInt(userYear)).toString() + " years old.")
        }
    </script>
</body>
</html>
