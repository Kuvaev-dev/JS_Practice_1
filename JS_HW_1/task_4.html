<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Homework</title>
</head>
<body>
    <style>
        body{
            background-color:brown;
        }
    </style>
    <script>
        const pi = 3.14
        var radius = prompt("Enter your radius: ", "1")
        if(radius < 0){
            alert("Definition by zero! Try again.")
        }
        else{
            alert("S = " + (parseFloat(pi) * (parseFloat(radius) * parseFloat(radius)).toString() + "."))
        }
    </script>
</body>
</html>
