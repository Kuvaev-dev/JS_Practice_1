<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Homework</title>
</head>
<body>
    <style>
        body{
            background-color:coral;
        }
    </style>
    <script>
        var result = 0;
        var number = prompt("Enter your number: ", "123")
        if(number < 0){
            alert("Definition by zero! Try again.")
        }
        while (number) {
            result *= 10;
            result += number % 10;
            number = Math.floor(number / 10);
        }
        alert("Result: " + result);
        alert("Type of value: " + typeof(result));
    </script>
</body>
</html>
