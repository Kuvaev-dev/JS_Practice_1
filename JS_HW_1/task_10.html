<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Homework</title>
</head>
<body>
    <style>
        body{
            background-color:cornflowerblue;
        }
    </style>
    <script>
        var userValue = prompt("Enter your value: ", "1")
        if(userValue < 0){
            alert("Definition by zero! Try again.")
        }
        else{
            if(parseFloat(userValue % 2) == 0){
                alert("The number is even.")
            }
            else if(parseFloat(userValue % 2) == 1){
                alert("The number isn't even.")
            }
        }
    </script>
</body>
</html>
